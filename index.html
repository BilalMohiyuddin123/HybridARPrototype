<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid WebAR Prototype</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="arModel"
      src="model.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      touch-action="pan-y"
      auto-rotate
      ar-scale="fixed"
      placement="floor"
      alt="A 3D model for AR"
    >
      <button
        slot="ar-button"
        style="
          background-color: white;
          border-radius: 4px;
          border: none;
          position: absolute;
          top: 16px;
          right: 16px;
          padding: 10px;
        "
      >
        ðŸ‘‹ View in your space
      </button>
    </model-viewer>
  </body>
</html>
