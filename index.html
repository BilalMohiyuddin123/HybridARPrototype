<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid WebAR Prototype</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
      /* Style for the model selection menu */
      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 8px;
      }
      .model-btn {
        padding: 8px 16px;
        cursor: pointer;
        border: 1px solid #ccc;
        background: white;
        border-radius: 4px;
      }
      .model-btn.active {
        background: #007bff;
        color: white;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div id="controls"></div>

    <model-viewer
      id="arModel"
      src="model.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      touch-action="pan-y"
      auto-rotate
      ar-scale="fixed"
      placement="floor"
      alt="A 3D model for AR"
    >
      <button
        slot="ar-button"
        style="
          background-color: white;
          border-radius: 4px;
          border: none;
          position: absolute;
          top: 16px;
          right: 16px;
          padding: 10px;
        "
      >
        ðŸ‘‹ View in your space
      </button>
    </model-viewer>

    <script>
      // 2. THE ARRAY: This is where you manage your files
      const modelList = [
        { name: "Orignal", file: "model.glb" },
        { name: "Pizza", file: "pizza.glb" },
        { name: "Blocks", file: "blocks.glb" },
        { name: "F1 car", file: "f1.glb" },
        { name: "Breakfast", file: "breakfast.glb" },
        { name: "Chair", file: "o2.glb" },
        { name: "Table", file: "o1.glb" },
        // Add more here later
      ];

      const modelViewer = document.querySelector("#arModel");
      const controls = document.querySelector("#controls");

      // 3. GENERATE BUTTONS: This creates a button for every item in your array
      modelList.forEach((item, index) => {
        const button = document.createElement("button");
        button.textContent = item.name;
        button.classList.add("model-btn");
        if (index === 0) button.classList.add("active"); // Highlight the first one

        button.onclick = () => {
          // Change the source of the model-viewer
          modelViewer.src = item.file;

          // Update button UI
          document
            .querySelectorAll(".model-btn")
            .forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");
        };

        controls.appendChild(button);
      });
    </script>
  </body>
</html>
